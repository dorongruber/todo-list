<div class="calender-container">
  <ul class="container ">
    <li (click)="Perv()" class="perv">&#10094;</li>
    <li class="date">{{monthsList[cmonth].m}}</li>
    <li (click)='Next()' class="next">&#10095;</li>
  </ul>
  <ul class="container days-in-month ">
    <li class="diw" *ngFor="let day of showDay()">
      {{day.n}}
    </li>
    <li  class="day " *ngFor="let i of days">
      <a id="{{i}}" (click)='SelectedDay(cmonth,i)' href="#">{{i}}</a>
    </li>
  </ul>
</div>
